<head>

  <title>Dashboard-Charts</title>
  <!--Favicon-->
  <link href="img/en-fav.png" rel="shortcut icon" type="image/png">

  <link href="css/c3.css" rel="stylesheet" type="text/css">
  <link href="css/sidebar.css" rel="stylesheet">

  <script src="js/c3.min.js">

<body id="body">
  <div class="d-flex" id="wrapper">

    <div class=" border-right" id="sidebar-wrapper">
      <div class="sidebar-heading">
        Dashboard
      </div>
      <div class="list-group list-group-flush" id="list">
        <a class="list-group-item border-bottom list-group-item-action" href="index.html"><i
            class="fab fa-artstation"></i> About</a> <a class="list-group-item border-bottom list-group-item-action"
          href="ticker.html"><i class="fab fa-btc"></i> BTC tickers</a> <a
          class="list-group-item border-bottom list-group-item-action" href="table.html"><i class="fas fa-table"></i>
          Tables</a> <a class="list-group-item border-bottom list-group-item-action" href="exchange.html"><i
            class="fas fa-exchange-alt"></i> Excange</a> <a class="list-group-item border-bottom list-group-item-action"
          href="charts.html" id="side"><i class="fas fa-chart-bar"></i> Charts</a> <a
          class="list-group-item border-bottom list-group-item-action" href="github.html"><i
            class="fab fa-github-square"></i> Github</a> <a class="list-group-item border-bottom list-group-item-action"
          href="http://robbieb.co.uk/#contact" target="_blank"><i class="fas fa-user-circle"></i> Contact</a>
      </div>
    </div><!-- End of Sidebar -->
    <!-- Navbar -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-collapse navbar-light border-bottom">
        <button class="btn btn-light border-dark" id="menu-toggle">Dash</button>
        <div class="custom-control justify-content-end custom-switch"></div><button class="btn btn-light border-dark"
          id="darkSwitch">Dark</button>
      </nav>
      <!---End of Navbar-->
      <!--Content-->
      <div class="container-fluid">
        <div class="marquee">
          <table class="table table-m">
            <tr>
              <th scope="col">BTC</th>
              <td class="btcusd"></td>
              <th scope="col">ETH</th>
              <td class="ethusd"></td>
              <th scope="col">XRP</th>
              <td class="xrpusd"></td>
              <th scope="col">LTC</th>
              <td class="ltcusd"></td>
              <th scope="col">BCH</th>
              <td class="bchusd"></td>
              <th scope="col">BTC</th>
              <td class="btcusd"></td>
              <th scope="col">ETH</th>
              <td class="ethusd"></td>
              <th scope="col">XRP</th>
              <td class="xrpusd"></td>
              <th scope="col">LTC</th>
              <td class="ltcusd"></td>
              <th scope="col">BCH</th>
              <td class="bchusd"></td>
              <th scope="col">BTC</th>
              <td class="btcusd"></td>
              <th scope="col">ETH</th>
              <td class="ethusd"></td>
              <th scope="col">XRP</th>
              <td class="xrpusd"></td>

              <td class="ltcusd"></td>
              <th scope="col">BCH</th>
              <td class="bchusd"></td>
            </tr>
          </table>
        </div>
        <h1 class="text-center">Historical chart of BTC</h1>
        <div class="text-center m-1">
          <button class="btn btn-info m-2" id="load_data1" name="load_data" type="button">Sept 2019</button> <button
            class="btn btn-info m-2" id="load_data2" name="load_data" type="button">Oct 2019</button> <button
            class="btn btn-info m-2" id="load_data3" name="load_data" type="button">Nov 2019</button> <button
            class="btn btn-info m-2" id="load_data4" name="load_data" type="button">Dec 2019</button>
        </div>
        <!--Card 1-2-->
        <div class="card-deck mt-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">BTC High/Low</h5>
              <p class="card-text card-ch" id="chart1"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">BTC Open/Close</h5>
              <p class="card-text card-ch" id="chart2"></p>
            </div>
          </div>
        </div>
        <!--Card 3-4 -->
        <div class="card-deck mt-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">BTC Low</h5>
              <p class="card-text card-ch" id="chart3"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">BTC High</h5>
              <p class="card-text card-ch" id="chart4"></p>
            </div>
          </div>
        </div>
        <!--Card 5-6 -->
        <div class="card-deck mt-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">BTC Open</h5>
              <p class="card-text card-ch" id="chart5"></p>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text card-ch" id="chart6"></p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </script>
  <script src="js/chart12.js">
  </script> <!-- Bootstrap core JavaScript -->
  <script src="js/jquery.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
  </script> <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

  <script src="js/ticker.js">
  </script>
